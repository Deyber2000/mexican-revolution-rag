version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"RAGBlueContainer","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Writing task definition...
      - cat > taskdef.json << EOF
      - {
      -   "family": "rag-system-task",
      -   "networkMode": "awsvpc",
      -   "requiresCompatibilities": ["FARGATE"],
      -   "cpu": "1024",
      -   "memory": "2048",
      -   "executionRoleArn": "arn:aws:iam::$AWS_ACCOUNT_ID:role/ecsTaskExecutionRole",
      -   "containerDefinitions": [
      -     {
      -       "name": "RAGBlueContainer",
      -       "image": "$REPOSITORY_URI:$IMAGE_TAG",
      -       "portMappings": [
      -         {"containerPort": 8000, "protocol": "tcp"},
      -         {"containerPort": 8501, "protocol": "tcp"}
      -       ],
      -       "environment": [
      -         {"name": "ENVIRONMENT", "value": "production"},
      -         {"name": "LOG_LEVEL", "value": "INFO"}
      -       ],
      -       "secrets": [
      -         {"name": "OPENAI_API_KEY", "valueFrom": "arn:aws:secretsmanager:us-east-1:$AWS_ACCOUNT_ID:secret:rag-system/openai-api-key"}
      -       ],
      -       "logConfiguration": {
      -         "logDriver": "awslogs",
      -         "options": {
      -           "awslogs-group": "/aws/ecs/rag-system-blue",
      -           "awslogs-region": "$AWS_DEFAULT_REGION",
      -           "awslogs-stream-prefix": "ecs"
      -         }
      -       }
      -     }
      -   ]
      - }
      - EOF
      - echo Writing appspec...
      - cat > appspec.yaml << EOF
      - version: 0.0
      - Resources:
      -   - TargetService:
      -       Type: AWS::ECS::Service
      -       Properties:
      -         TaskDefinition: <TASK_DEFINITION>
      -         LoadBalancerInfo:
      -           ContainerName: "RAGBlueContainer"
      -           ContainerPort: 8000
      - EOF

artifacts:
  files:
    - imagedefinitions.json
    - taskdef.json
    - appspec.yaml
